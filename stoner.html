    <section class="review-container">
        <!-- Book Info & Ratings Section -->
        <div class="book-info">
            <img src="images/stoner.jpg" alt="Stoner Book Cover" id="book-cover">
            <div class="book-details">
                <h2>Stoner by John Williams</h2>
                <div class="average-rating">‚≠ê Average Rating: <span id="average-rating">Loading...</span></div>

        </div>

        <!-- Review Submission Section -->
        <div class="review-form-section">
            <h3>Leave a Review</h3>
            <form id="review-form">
                <input type="text" id="username" placeholder="Your Name" required>
                <div class="star-rating">
                    <input type="radio" name="rating" id="star5" value="5"><label for="star5"></label>
                    <input type="radio" name="rating" id="star4" value="4"><label for="star4"></label>
                    <input type="radio" name="rating" id="star3" value="3"><label for="star3"></label>
                    <input type="radio" name="rating" id="star2" value="2"><label for="star2"></label>
                    <input type="radio" name="rating" id="star1" value="1"><label for="star1"></label>
                </div>
                <textarea id="review-text" placeholder="Write your review..." required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </div>

        <!-- Reviews Section -->
        <div class="reviews-section">
            <h3>Reviews</h3>
            <div id="reviews-list">Loading reviews...</div>
        </div>
    </section>
